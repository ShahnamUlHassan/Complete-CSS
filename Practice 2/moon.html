<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        p{
            border:2px solid red;
        }
      #redelement{
        color: red;
      }
      .bgblue{
        color: yellow;
        background-color: blue;
      }
      footer, span{
        background-color: azure;
      }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="redelement">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, maxime.</p>
    <p class="bgblue">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laudantium, excepturi?</p>
    <div>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quasi, quis.</p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>
</body>
</html>
