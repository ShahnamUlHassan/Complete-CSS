<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font in CSS</title>
    <style>
        p{
            font-family: cursive;
            font-size: 13px;
            line-height: 3em;
        }
        span{
            font-weight: bolder;
            font-style: initial;
        }
    </style>
</head>
<body>
    <h4>Fonts in CSS</h4>
    <p>Lorem, ipsum dolor <span>font</span> sit amet consectetur adipisicing elit. Consequuntur, fuga?</p>
</body>
</html>
