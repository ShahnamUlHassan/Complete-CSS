<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model,Margin&Padding</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: cyan;
        }
    .containor{
        background-color: bisque;
        border: 2px solid red;
        margin: 15px;
        padding: 65px;
        margin-top: 15px;
        padding-left: 30px;
        border-radius: 45px;
        width: 533px;
        box-sizing: border-box;
    }
    </style>
</head>
<body>
    <div class="containor">
        <h3>this is my heading</h3>
        <p id="first">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Id, odio?</p>
    </div>
    <div class="containor">
        <h3>this is my heading</h3>

    </div>

</body>
</html>
