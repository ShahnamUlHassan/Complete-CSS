<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color is CSS</title>
    <style>
        #firstpara{
            color: red;
        }
        #secondpara{
            color: rgba(154, 158, 141, 0.479);
        }
        #thirdpara{
            color:rgb(rgb(138, 17, 17), rgb(128, 156, 128), rgb(51, 51, 233));
        }
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstpara">this is is a paragraph from first box</p>
    <h2>this is my second box</h2>
    <p id="secondpara">this is is a paragraph from second box</p>
    <h2>this is my third box</h2>
    <p id="thirdpara">this is is a paragraph from third box</p>
</body>
</html>
